<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="file-manager.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Files Section</h1>
    </header>

    <!-- Main content -->
    <main class="container">
        <!-- Sample files -->
        <div class="file">
            <img src="folder-icon.png" alt="Folder">
            <p>Folder 1</p>
        </div>
        <div class="file">
            <img src="file-icon.png" alt="File">
            <p>File 1</p>
        </div>
        <div class="file">
            <img src="file-icon.png" alt="File">
            <p>File 2</p>
        </div>
        <!-- Add more files here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
